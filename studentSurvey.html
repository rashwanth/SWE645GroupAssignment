<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>

    <!--Linking Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- CSS for the page -->
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }

        h2 {
            color: #006633;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #006633;
            color: white;
        }

        .btn-custom:hover {
            background-color: #004d26;
        }

    </style>

    <!-- script block for action after clicking submit -->
    <script>
        function showAlert(event) {
            event.preventDefault();  // Prevent actual form submission
            alert("Your response has been submitted!");
            // Optionally, you can clear the form after submission
            document.getElementById("surveyForm").reset();
        }
    </script>
</head>
<body>

<!-- Survey form start-->
<div class="container">
    <h2>Student Survey Form</h2>
    <form id="surveyForm" action="#" method="post" onsubmit="showAlert(event)">

        <!-- First name, last name, and other personal details -->
        <div class="form-group">
            <label for="first-name">First Name: *</label>
            <input type="text" class="form-control" id="first-name" name="first-name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name: *</label>
            <input type="text" class="form-control" id="last-name" name="last-name" required>
        </div>

        <div class="form-group">
            <label for="street-address">Street Address: *</label>
            <input type="text" class="form-control" id="street-address" name="street-address" required>
        </div>

        <div class="form-group">
            <label for="city">City: *</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="state">State: *</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>

        <div class="form-group">
            <label for="zip">Zip Code: *</label>
            <input type="text" class="form-control" id="zip" name="zip" required>
        </div>

        <div class="form-group">
            <label for="telephone">Telephone Number: *</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" required>
        </div>

        <div class="form-group">
            <label for="email">Email: *</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="date-survey">Date of Survey: *</label>
            <input type="date" class="form-control" id="date-survey" name="date-survey" required>
        </div>

        <!-- Checkboxes for what students liked most about the campus -->
        <div class="form-group">
            <label>What did you like most about the campus?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="like-campus" value="students" id="students">
                <label class="form-check-label" for="students">Students</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="like-campus" value="location" id="location">
                <label class="form-check-label" for="location">Location</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="like-campus" value="campus" id="campus">
                <label class="form-check-label" for="campus">Campus</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="like-campus" value="atmosphere" id="atmosphere">
                <label class="form-check-label" for="atmosphere">Atmosphere</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="like-campus" value="dorm-rooms" id="dorm-rooms">
                <label class="form-check-label" for="dorm-rooms">Dorm Rooms</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="like-campus" value="sports" id="sports">
                <label class="form-check-label" for="sports">Sports</label>
            </div>
        </div>

        <!-- Radio buttons for how students became interested in the university -->
        <div class="form-group">
            <label>How did you become interested in the university?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interest" value="friends" id="friends">
                <label class="form-check-label" for="friends">Friends</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interest" value="television" id="television">
                <label class="form-check-label" for="television">Television</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interest" value="internet" id="internet">
                <label class="form-check-label" for="internet">Internet</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interest" value="other" id="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>

        <!-- Dropdown menu for recommendation likelihood -->
        <div class="form-group">
            <label for="recommendation">How likely are you to recommend this university to other students?</label>
            <select class="form-control" id="recommendation" name="recommendation" >
                <option value="">Select</option>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>
        </div>

        <!--  comma-separated numbers -->
        <div class="form-group">
            <label for="raffle">Enter 10 comma-separated numbers between 1 and 100 for a chance to win a free movie ticket:</label>
            <input type="text" class="form-control" id="raffle" name="raffle">
        </div>

        <!-- Text area for additional comments -->
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
        </div>

        <!-- Submit and Cancel buttons -->
        <button type="submit" class="btn btn-custom">Submit</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>

    </form>
</div>

<!-- Course page link -->
<footer class="footer">
    <p><a href="http://swe645-hw1-rohitganesh.s3.amazonaws.com/index.html" target="_blank">Course page</a></p>
</footer>
